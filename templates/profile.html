{% extends "base.html" %}

{% block content %}
<div class="info-container">
    <div class="banner" style="">
        <a class="btn-settings" href="/settings"><img height="30px" width="30px"
                                                      src="/static/icons/settings.svg"></a>
        <div class="profile-name">
            <h4>{{current_user.nickname}}</h4>
        </div>
    </div>
    <div class="profile">
        <div class="image">
        </div>
        <div class="profile-text">

            <div class="description">
                <h4 class="desc-text">{{current_user.description}}</h4>
            </div>
        </div>
    </div>

    <div class="checks-container">

        <input type="radio" name="switch-btn" class="btn-check" id="check-collection">
        <label class="btn btn-outline-primary" for="check-collection">Коллекция</label>

        <input type="radio" name="switch-btn" class="btn-check" id="check-created">
        <label class="btn btn-outline-primary" for="check-created">Создано</label>

        <input type="radio" name="switch-btn" class="btn-check" id="check-activity">
        <label class="btn btn-outline-primary" for="check-activity">Активность</label>

    </div>
    <div class="nft-view">
        тут должны быть нфт
    </div>
</div>

{% endblock %}
