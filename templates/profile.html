{% extends "base.html" %}

{% block content %}
<script type="text/javascript">
    jQuery(function ($) {
        function fix_size() {
            var images = $('.img-container img');
            images.each(setsize);

            function setsize() {
                var img = $(this),
                    img_dom = img.get(0),
                    container = img.parents('.img-container');
                if (img_dom.complete) {
                    resize();
                } else img.one('load', resize);

                function resize() {
                    if ((container.width() / container.height()) < (img_dom.width / img_dom.height)) {
                        img.width('15vw');
                        img.height('15vw');
                        return;
                    }
                    img.height('15vw');
                    img.width('15vw');
                }
            }
        }

        $(window).on('resize', fix_size);
        fix_size();
    });
</script>
